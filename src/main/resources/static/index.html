<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <link rel="stylesheet" href="/vendor/primeui/themes/ui-lightness/theme.css" />
    <link rel="stylesheet" href="/vendor/primeui/primeui.css" />
    <link rel="stylesheet" href="/vendor/jquery/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="/vendor/primeui/primeui.min.css" />
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/jquery/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/vendor/primeui/primeui.min.js"></script>
</head>
<body>

<h1>DataTable</h1>
<p id="table"></p>

<script type="text/javascript">
    $(document).ready(function(){
        // call api to get all customers
        $.ajax({
            url: 'http://localhost:8085/customers',
            type: 'GET',
            success: function(data) {
                console.log(data);
                displayTable(data);
            }
        });

        function displayTable(customers){
            var table = '<table>';
            table += '<tr><th>Id</th><th>First Name</th><th>Last Name</th></tr>';
            for(var i = 0; i < customers.length; i++){
                table += '<tr>';
                table += '<td>' + customers[i].id + '</td>';
                table += '<td>' + customers[i].firstName + '</td>';
                table += '<td>' + customers[i].lastName + '</td>';
                table += '</tr>';
            }
            table += '</table>';
            $('#table').html(table);

            // use primeui datatable
            $('#table').puidatatable({
                caption: 'Customers',
                paginator: {
                    rows: 10
                }
            });
        }
    });
</script>
</body>
</html>
